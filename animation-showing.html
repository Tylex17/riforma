<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Анимации слайдера</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style>
        .animations {
            max-width: 960px;
            padding-left: 10px;
            padding-right: 10px;
            margin-left: auto;
            margin-right: auto;
            padding-top: 45px;
            padding-bottom: 66px;
        }

        .animations__title {
            font-size: 36px;
            text-align: left;
            margin-bottom: 15px;
        }

        .animations__sub {
            font-size: 28px;
        }

        .animations__content {
            font-size: 12px;
            line-height: 22px;
            border: 1px solid #c2c2c2;
            padding: 10px;
        }

        .btns-list {
            display: -webkit-flex;
            display: -moz-flex;
            display: -ms-flex;
            display: -o-flex;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .btn_anim {
            flex-basis: calc(33.33% - 30px);
            margin-bottom: 20px;
        }
    </style>
</head>
